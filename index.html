<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style type="text/css">	
     
	</style>
</head>
<body>
      <div class="container">
      	    <div class="row col-xs-6 col-xs-offset-3">
      	    	<div class="panel panel-primary">
      	    		<div class="panel-heading text-center">
      	    			  <h2>Registration Form</h2>
      	    		</div>
      	    		<div class="panel-body">
      	    			  <form class="form" id="form" action="connect.php" method="post">
      	    			  	<div class="form-group">
      	    			  		<label for="firstName">First Name</label>
      	    			  		<input type="text" class="form-control" id="firstName" name="firstName" required>
      	    			  	</div>
      	    			  	<div class="form-group">
      	    			  		<label for="lastName">Last Name</label>
      	    			  		<input type="text" class="form-control" id="lastName" name="lastName" required>
      	    			  	</div>
      	    			  	<div class="form-group">
      	    			  		<label for="dob">Date Of Birth</label>
      	    			  		<input type="date" class="form-control" id="dob" name="dob" required>
      	    			  	</div>
      	    			  	<div class="form-group">
      	    			  		<label>Gender</label>
      	    			  		 <div>
      	    			  		     <label for="male" class="radio-inline"><input type="radio" name="gender" id="male" name="gender" value="m" required>Male</label>
                                     <label for="female" class="radio-inline"><input type="radio" name="gender" id="female" name="gender" value="f" required>Female</label>
       	    			  		 </div>
      	    			  	</div>
      	    			  	<div class="form-group">
      	    			  		<label for="email">E-mail</label>
      	    			  		<input type="text" class="form-control" id="email" name="email" required>
      	    			  	</div>
      	    			  	<div class="form-group">
      	    			  		<label for="phoneNumber">Phone Number</label>
      	    			  		<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      	    			  	</div>
      	    			    <div class="form-group">
      	    			  		<label for="pass">Password</label>
      	    			  		<input type="text" class="form-control" id="pass" name="pass" required>
      	    			  	</div>
      	    			  	<div class="form-group">
      	    			  		<label for="confirmPass">Confirm Password</label>
      	    			  		<input type="text" class="form-control" id="confirmPass" name="confirmPass" required>
      	    			  	</div>
      	    			  	
      	    			  	<div class="checkbox">
      	    			  		  <label><input type="checkbox">Remember me</label>
      	    			  	</div>

                            <input type="submit" class="btn btn-primary" >
      	    			  </form>  
      	    		</div>
      	    		<div class="panel-footer text-right ">
      	    			 <small>&copy; Munim Mowsum</small>
      	    		</div>
      	    	</div>	
      	    </div>
      </div>
    
</body>
</html>
